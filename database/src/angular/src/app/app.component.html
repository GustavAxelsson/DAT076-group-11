<header>
  <div class="navigation-bar">
    <button mat-button [routerLink]="'products'">Products</button>



    <div class="icon-buttons">

      <button mat-icon-button (click)="navigateToUserMyPages()">
        <mat-icon>person</mat-icon>
      </button>

      <div class="cart-button">
        <button mat-icon-button [routerLink]="'shopping-cart'">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <div class="number">{{ itemsInShoppingCart$ | async }}</div>
      </div>

      <button mat-icon-button [routerLink]="'home'">
        <mat-icon>home</mat-icon>
      </button>
    </div>

    <div class="login-register-buttons">
      <ng-container *ngIf="authUser !== undefined; else login">
        <div>{{authUser.username}}</div>
        <button mat-button (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #login>
        <button mat-button (click)='openDialog("login")'>Login</button>
        <button mat-button (click)='openDialog("register")'>Register</button>
      </ng-template>
    </div>

  </div>

</header>

<router-outlet></router-outlet>

<footer>
  <div class="about-container">
    <a [routerLink]="'about'">About</a>
  </div>
</footer>
