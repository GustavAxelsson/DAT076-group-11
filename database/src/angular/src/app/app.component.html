<header>
  <div class="navigation-bar">
    <div class="products">
      <div class="products-link" [routerLink]="'products'">Products</div>
      <div class="categories-menu">
        <div class="cat">Shirts</div>
        <div class="cat">Shoes</div>
        <div class="cat">T-shirts</div>
      </div>
    </div>

    <button mat-raised-button [routerLink]="'login'">Go to login</button>

    <div class="right-aligned">
      <div class="shopping-cart" [routerLink]="'shopping-cart'">
        <div class="number">{{ itemsInShoppingCart$ | async }}</div>
        <div class="icon-buttons">
          <i class="bi bi-basket2"></i>
        </div>
      </div>

      <div class="icon-buttons home-button" [routerLink]="'home'">
        <i class="bi bi-house-door"></i>
      </div>

      <div class="icon-buttons" [routerLink]="'admin-products'">
        <i class="bi bi-person"></i>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>

<footer>
  <div class="about-container">
    <a [routerLink]="'about'">About</a>
  </div>
</footer>
