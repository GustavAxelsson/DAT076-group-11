<header>
  <div class="navigation-bar">
    <button mat-button [routerLink]="'products'">Products</button>

    <div class="login-register-buttons">
      <ng-container *ngIf="authUser !== undefined; else login">
        <div>Logged in as : {{authUser.username}}</div>
      </ng-container>

      <ng-template #login>
        <button mat-button (click)='openDialog()'>Login</button>
      </ng-template>
      <button mat-button [routerLink]="'register'">Register</button>
    </div>
    <div class="icon-buttons">
      <div class="cart-button">
        <button mat-icon-button [routerLink]="'shopping-cart'">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <div class="number">{{ itemsInShoppingCart$ | async }}</div>
      </div>

      <button mat-icon-button [routerLink]="'home'">
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </div>

</header>

<router-outlet></router-outlet>

<footer>
  <div class="about-container">
    <a [routerLink]="'about'">About</a>
  </div>
</footer>
