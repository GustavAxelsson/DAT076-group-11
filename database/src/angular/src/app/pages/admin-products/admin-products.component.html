<div class="main-container">
  <div class="container">
    <mat-card class="form-card">
      <form [formGroup]="formGroup" class="form-container">
        <mat-form-field color="primary">
          <mat-label>
            Name
            <span
              class="text-danger"
              *ngIf="name?.errors && name?.hasError('required')"
              >*</span
            >
          </mat-label>
          <input
            id="name"
            class="input-field"
            matInput
            type="text"
            formControlName="name"
          />
          <mat-error
            *ngIf="
              name?.invalid && name?.errors && (name?.dirty || name?.touched)
            "
            class="mat-error"
          >
          </mat-error>
          <mat-error *ngIf="name?.hasError('minlength')">
            Minimum length is 4 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field color="primary">
          <mat-label>
            Price
            <span
              class="text-danger"
              *ngIf="name?.errors && name?.hasError('required')"
              >*</span
            >
          </mat-label>
          <input
            class="input-field"
            matInput
            type="text"
            formControlName="price"
          />
          <mat-error
            *ngIf="price?.valid && (price?.dirty || price?.touched)"
            class="mat-error"
          >
          </mat-error>
          <mat-error *ngIf="price?.hasError('min')">
            Minimum price is 1.
          </mat-error>
          <mat-error *ngIf="price?.hasError('max')">
            Maximum price is 100 000.
          </mat-error>
        </mat-form-field>

        <mat-form-field color="primary">
          <mat-label>
            Description
            <span
              class="text-danger"
              *ngIf="name?.errors && name?.hasError('required')"
              >*</span
            >
          </mat-label>
          <input
            class="input-field"
            matInput
            type="text"
            formControlName="description"
          />
          <mat-error
            *ngIf="
              description?.valid && (description?.dirty || description?.touched)
            "
            class="mat-error"
          >
          </mat-error>
        </mat-form-field>

        <mat-form-field color="primary">
          <mat-label> Category </mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <button
        mat-raised-button
        [disabled]="!formGroup.valid"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </mat-card>

    <mat-card class="photo-container">
      <mat-form-field>
        <mat-label>Select product</mat-label>
        <mat-select [(ngModel)]="selectedProduct">
          <mat-option *ngFor="let product of products" [value]="product">
            {{ product.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <img *ngIf="imageUrl" [src]="imageUrl" alt="product picture" />
      <div class="upload-photo-container">
        <button
          [disabled]="selectedProduct === undefined"
          mat-raised-button
          (click)="fileInput.click()"
        >
          Select image
        </button>
        <button
          [disabled]="selectedProduct === undefined"
          mat-raised-button
          (click)="uploadImage()"
        >
          Upload
        </button>
      </div>
    </mat-card>

    <mat-card class="new-category-card">
      <mat-form-field>
        <mat-label>New category</mat-label>
        <input matInput type="text" [(ngModel)]="newCategory" />
      </mat-form-field>
      <div>
        <button mat-raised-button (click)="addCategory()">Add Category</button>
      </div>
    </mat-card>

    <input
      hidden
      #fileInput
      (change)="onFileSelected()"
      type="file"
      id="file"
      accept="image/*"
    />
  </div>
</div>
