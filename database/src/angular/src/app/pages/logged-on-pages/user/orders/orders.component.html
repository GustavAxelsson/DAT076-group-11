<div>
  <div *ngIf="orderList && orderList.length > 0; else noOrders">
    <div *ngFor="let order of orderList">
      <div>Order Id: {{order.id}}</div>
<!--      <div>Products: {{order.productList}}</div>-->
    </div>
  </div>
  <ng-template #noOrders>
    <div>No orders found</div>
  </ng-template>
</div>
