<div class="product-list">
  <mat-card *ngFor="let product of products">
    <mat-card-header>
      <div class="product-header">
        <h3 >{{product.name}}</h3>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="image-container">
        <img [src]="product.url" [alt]="product.name"/>
      </div>
      <div class="rating-and-price">
        <div>5/5 (100)</div>
        <div class="price">{{product.price}} SEK</div>
      </div>
    </mat-card-content>
    <mat-card-actions id="actions">
      <button (click)="addToCart(product, $event)" mat-button>Add to cart</button>
    </mat-card-actions>
  </mat-card>
</div>
