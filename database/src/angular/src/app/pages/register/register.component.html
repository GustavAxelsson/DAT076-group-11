<div class="card-container">
  <mat-card>
    <div class="login-form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="usernameRegister" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="passwordRegister" />
      </mat-form-field>
      <button mat-raised-button (click)="register()">Register</button>
    </div>
  </mat-card>
</div>
