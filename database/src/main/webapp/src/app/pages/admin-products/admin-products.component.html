<div class="main-container">
  <div >
    <h1>Add product</h1>
    <form [formGroup]="formGroup" class="form-container">
      <mat-form-field color="primary">
        <mat-label>
          Name
          <span
            class="text-danger"
            *ngIf=" name?.errors && name?.hasError('required')"
          >*</span>
        </mat-label>
        <input id="name" class="input-field" matInput type="text" formControlName="name">
        <mat-error *ngIf=" name?.invalid && name?.errors && (name?.dirty || name?.touched)"
                   class="mat-error">
        </mat-error>
        <mat-error *ngIf="name?.hasError('minlength')">
          Minimum length is 4 characters.
        </mat-error>
      </mat-form-field>

      <mat-form-field color="primary">
        <mat-label>
          Price
          <span
            class="text-danger"
            *ngIf=" name?.errors && name?.hasError('required')"
          >*</span>
        </mat-label>
        <input class="input-field" matInput type="text" formControlName="price">
        <mat-error *ngIf=" price?.valid && (price?.dirty || price?.touched)"
                   class="mat-error">
        </mat-error>
        <mat-error *ngIf="price?.hasError('min')">
          Minimum price is 1.
        </mat-error>
        <mat-error *ngIf="price?.hasError('max')">
          Maximum price is 100 000.
        </mat-error>
      </mat-form-field>

      <mat-form-field color="primary">
        <mat-label>URL</mat-label>
        <input class="input-field" matInput type="text" formControlName="url">
      </mat-form-field>

      <mat-form-field color="primary">
        <mat-label>
          Description
          <span
            class="text-danger"
            *ngIf=" name?.errors && name?.hasError('required')"
          >*</span>
        </mat-label>
        <input class="input-field" matInput type="text" formControlName="description">
        <mat-error *ngIf=" description?.valid && (description?.dirty || description?.touched)"
                   class="mat-error">
        </mat-error>
      </mat-form-field>

      <mat-form-field color="primary">
        <mat-label>
          Category
        </mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category.name}}
          </mat-option>
        </mat-select>
        <input id="category" class="input-field" matInput type="text">
      </mat-form-field>

    </form>
    <button mat-raised-button [disabled]="!formGroup.valid" (click)="onSubmitProduct()">Add</button>
  </div>
  <div>
    <h1>Add sale</h1>
    <form [formGroup]="formGroupSale" class="form-container">
      <mat-form-field color="primary">
        <mat-label>
          Sale name
        </mat-label>
        <input class="input-field" matInput type="text" formControlName="name">
      </mat-form-field>
      <mat-form-field color="primary">
        <mat-label>
          Sale percentage
        </mat-label>
        <input class="input-field" matInput type="text" formControlName="percentage">
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="onSubmitSale()">Add</button>
  </div>
  <div>
    <h1>Add product to sale</h1>
    <form [formGroup]="formGroupAddProductSale" class="form-container">
      <mat-form-field color="primary">
        <mat-label>
          Product
        </mat-label>
        <mat-select formControlName="product">
          <mat-option *ngFor="let saleProduct of saleProducts " [value]="saleProduct">
            {{saleProduct.name}}
          </mat-option>
        </mat-select>
        <input id="saleProduct" class="input-field" matInput type="text">
      </mat-form-field>
      <mat-form-field color="primary">
        <mat-label>
          Sale
        </mat-label>
        <mat-select formControlName="sale">
          <mat-option *ngFor="let sale of sales " [value]="sale">
            {{sale.name}}
          </mat-option>
        </mat-select>
        <input id="sale" class="input-field" matInput type="text">
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="onSubmitProductToSale()">Add</button>
  </div>
  <div>
    <h1>Set current sale</h1>
    <form [formGroup]="formGroupSetCurrentSale" class="form-container">
      <mat-form-field color="primary">
        <mat-label>
          Sale
        </mat-label>
        <mat-select formControlName="currentSale">
          <mat-option *ngFor="let sale of sales " [value]="sale">
            {{sale.name}}
          </mat-option>
        </mat-select>
        <input id="currentSale" class="input-field" matInput type="text">
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="onSubmitCurrentSale()">Set</button>
  </div>
</div>
