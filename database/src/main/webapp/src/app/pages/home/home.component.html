<h1 class="welcome-heading">WELCOME TO THE SHOP</h1>
<div class="container">
  <div class="sales-layout">
    <div>
      <h2>{{currentSale?.name}}</h2>
      <div class="card"
           *ngFor="let saleProduct of saleProducts"
      >
        <p>{{saleProduct?.name}}</p>
        <p>{{saleProduct?.price}}</p>

      </div>
    </div>
  </div>
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    color="accent"
    maxWidth="auto"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      *ngFor="let saleProduct of saleProducts; let i = index"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>
</div>
