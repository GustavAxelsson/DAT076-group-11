<h1 class="productHeader">Products</h1>
<div class="container" *ngIf="products">
  <div class="row">
    <div class="col-sm">
      <div class="card" *ngFor="let product of products">
        <img [src]="product.url" alt="cat food">
        <h1>{{product.name}}</h1>
        <p class="price">${{product.price}}</p>
        <p>Will make your cat happy</p>
        <p><button (click)="addToCart()">Add to Cart</button></p>
      </div>
    </div>
  </div>
</div>
